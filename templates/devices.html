{% extends "main.html" %}
{% block content %}
<h1>{{name}}</h1>
<table class="table table-hover">
          <tr>
          <th>Time</th>
          <th>Temperature</th>
          <th>Humidity</th>
          </tr>
          {% for entry in readings %}
                 <tr>
                 <td>{{entry.datetime}}</td>
                 <td>{{entry.temperature}}</td>
                 <td>{{entry.humidity}}</td>
		 </tr>
  	  {%endfor%}
 </table>
{% endblock %}
